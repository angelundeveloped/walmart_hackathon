<!DOCTYPE html>
<html>
<head>
    <title>Generate PWA Icons</title>
</head>
<body>
    <canvas id="icon192" width="192" height="192" style="border: 1px solid #ccc;"></canvas>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    
    <script>
        function generateIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0071CE';
            ctx.fillRect(0, 0, size, size);
            
            // Cart icon
            ctx.fillStyle = '#FFC220';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸ›’', size / 2, size / 2);
            
            // Download
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Generate icons when page loads
        window.onload = function() {
            generateIcon('icon192', 192);
            generateIcon('icon512', 512);
        };
    </script>
</body>
</html>
